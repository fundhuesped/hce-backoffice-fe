<div class="container">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <div class="card card-container" style="margin-top:20px;">
                <div class="alert alert-dismissable alert-danger" ng-show="LoginController.errorMessage">
                    <button type="button" class="close" ng-click="LoginController.hideErrorMessage()">×</button>
                    <p>{{LoginController.errorMessage}}</p>
                </div>
                    <form class="form" name="LoginController.LoginForm" ng-submit="LoginController.login()">
                        <div class="header header-primary text-center" style="background-color: #E1E1E1;">
                            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
                        </div>
                        <div class="content">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-user"  style="font-size: 24px;margin-top: 15px;" aria-hidden="true"></i>
                                </span>
                                <div class="form-group is-empty"><input type="text" id="username" name="username" ng-model="LoginController.username" class="form-control" placeholder="Nombre de usuario..."><span class="material-input"></span></div>
                            </div>

                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-lock" style="font-size: 24px;margin-top: 15px;" aria-hidden="true"></i>
                                </span>
                                <div class="form-group is-empty"><input type="password" name="password" id="password" ng-model="LoginController.password" placeholder="Password..." class="form-control"><span class="material-input"></span></div>
                            </div>

                            <!-- If you want to add a checkbox to this form, uncomment this code

                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="rememberMe" name="rememberMe" ng-model="LoginController.rememberMe"> ¿Recordarme?
                                </label>
                            </div> -->
                        </div>
                        <div class="footer text-center">
                            <button class="btn btn-raised btn-success btn-lg" type="submit">Ingresar</button>
                        </div>
                </form><!-- /form -->
            </div><!-- /card-container -->
        </div>
    </div>

</div><!-- /container -->
