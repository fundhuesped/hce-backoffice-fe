<div class="container-fluid hce-container-modal">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="hce-form-title">Generar receta</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					Hasta dos medicamentos por receta
					<table class="table table-condensed table-fixed">
			    		<thead> 
			    			<tr> 
	    						<th class="col-xs-8 col-sm-8 col-md-8 col-lg-8">Medicamento(*)</th>
	    						<th class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Cantidad de envases(*)</th>
			    			</tr> 
			    		</thead>
			    		<tbody>
			    			<tr ng-repeat="patientMedication in Ctrl.patientMedications | filter:{medication:{medicationType:{code:'!PROF'},status:'Active'}}" ng-class="{success:patientMedication.medication.selected}">
		    					<td style="text-transform: capitalize;" class="col-xs-8 col-sm-8 col-md-8 col-lg-8">    
		    						<div class="checkbox" abm-checkbox label="{{patientMedication.medication.name}}{{patientMedication.medicationPresentation?' ('+patientMedication.medicationPresentation.name+')':''}}">
								      <input type="checkbox" ng-disabled="!patientMedication.medication.selected &&Ctrl.selectedMedications.length>1" ng-model="patientMedication.medication.selected" ng-change="Ctrl.toggleMedicationSelection(patientMedication)">
								    </div>
								</td> 
								<td class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
									<input type="number" onkeypress="return event.charCode >= 48" min="0" ng-model="patientMedication.quantityPerMonth"/>
								</td>
							</tr>
		    			</tbody>
		    		</table>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
				  	<abm-form-group>
					    <label data-abm-label type="static">Fecha de emisi√≥n(*) <small><em>(dd/mm/aaaa o dd-mm-aaaa)</em></small></label>
							<div class="input-group">
								<input type="text" class="form-control" uib-datepicker-popup="d!/M!/yyyy" name="issuedDate" ng-model="Ctrl.newReceta.issuedDate" is-open="Ctrl.startDateCalendar.opened" datepicker-options="Ctrl.startDateCalendar.options" close-text="Cerrar" alt-input-formats="Ctrl.startDateCalendar.altInputFormats" current-text="Hoy" clear-text="Limpiar"/>
		                        <div class="input-group-btn">
		                          <button type="button" class="btn btn-default" ng-click="Ctrl.startDateCalendar.open()"><i class="glyphicon glyphicon-calendar"></i></button>
		                        </div>
						    </div>
				  	</abm-form-group>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="checkbox" abm-checkbox label="Requiere duplicado">
				      	<input type="checkbox" ng-model="Ctrl.newReceta.duplicateRequired">
				    </div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<abm-form-group>
				    	<label data-abm-label type="static">Observaciones</label>
				    	<textarea type="text" abm-form-control ng-model="Ctrl.newReceta.observations"></textarea>
				  	</abm-form-group>
		  		</div>
		  	</div>
			<div class="row" >
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="row" >
					  	<div>
					  		<button class="btn btn-success btn-raised pull-right" ng-click="Ctrl.save()"  ng-disabled="!Ctrl.canSave()">Generar receta</button>
					  		<button class="btn btn-default pull-right" ng-click="Ctrl.cancel()">Cancelar</button>
					  	</div>
				  	</div>
			  	</div>
			</div>		    					
		</div>
	</div>
</div>
