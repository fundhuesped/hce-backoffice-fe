<div class="container-fluid hce-container-modal">
	<form name="ChangePatientArvTreatmentController.finalizeTreatmentForm">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<div class="hce-form-title">Cambiar tratamiento ARV</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<abm-form-group class="form-group-lg">
					    	<label abm-label for="reason" type="static">Motivo de cambio(*)</label>
					    	<select class="form-control" name="reason" ng-options="reason  for reason in ChangePatientArvTreatmentController.changeReasons" ng-model="ChangePatientArvTreatmentController.patientArvTreatment.changeReason" abm-form-control ng-required="true">
					    	</select>
					  	</abm-form-group>
			  		</div>
			  	</div>
			  	<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
					  	<abm-form-group>
						    <label data-abm-label type="static">Fecha de inicio</label>
								<div class="input-group">
									<input type="text" class="form-control" ng-value="ChangePatientArvTreatmentController.patientArvTreatment.startDate | date:'dd/MM/yyyy' " ng-disabled="true"/>
							    </div>
					  	</abm-form-group>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
					  	<abm-form-group>
						    <label data-abm-label type="static">Fecha de fin(*)</label>
								<div class="input-group">
									<input type="text" class="form-control" uib-datepicker-popup="d!/M!/yyyy" name="startDate" ng-model="ChangePatientArvTreatmentController.patientArvTreatment.endDate" is-open="ChangePatientArvTreatmentController.endDateCalendar.opened" datepicker-options="ChangePatientArvTreatmentController.endDateCalendar.options" close-text="Cerrar" alt-input-formats="ChangePatientArvTreatmentController.endDateCalendar.altInputFormats" current-text="Hoy" clear-text="Limpiar" ng-required="true"/>
			                        <div class="input-group-btn">
			                          <button type="button" class="btn btn-default" ng-click="ChangePatientArvTreatmentController.endDateCalendar.open()"><i class="glyphicon glyphicon-calendar"></i></button>
			                        </div>
							    </div>
					  	</abm-form-group>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<abm-form-group>
					    	<label data-abm-label type="static">Observaciones</label>
					    	<textarea type="text" abm-form-control ng-model="ChangePatientArvTreatmentController.patientArvTreatment.observations"></textarea>
					  	</abm-form-group>
			  		</div>
			  	</div>
				<div class="row" >
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<div class="row" >
						  	<div>
						  		<button class="btn btn-success btn-raised pull-right" ng-click="ChangePatientArvTreatmentController.save()"  ng-disabled="!ChangePatientArvTreatmentController.canSave()">Finalizar</button>
						  		<button class="btn btn-default pull-right" ng-click="ChangePatientArvTreatmentController.cancel()">Cancelar</button>
						  	</div>
					  	</div>
				  	</div>
				</div>		    					
			</div>
		</div>
	</form>
</div>
