<div class="container-fluid">
  	<div class="row">	
	    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    		<div class="well" style="min-height:350px">
			    <div class="row">
					<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6"><h2>ARV</h2></div>
					<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
							<button class="btn btn-success btn-raised pull-right" ng-click="PMLController.openNewPatientARVTreatmentModal()"  ng-disabled="!PMLController.hasPermissions">Agregar tratamiento</button>
							<button class="btn btn-success btn-raised pull-right" ng-click="PMLController.openNewRecetaModal()" ng-disabled="!!PMLController.hasPermissions && !PMLController.currentARVTreatment">Generar receta</button>
					</div>
				</div>
		    	<table class="table Medication table-condensed">
		    		<thead> 
		    			<tr> 
		    				<th>Esquema</th>
		    				<th>Fecha inicio</th>
		    				<th>Fecha fin</th>
		    				<th>Motivo de cambio</th>
		    				<th></th>
		    			</tr> 
		    		</thead>
		    		<tbody>
		    			<tr ng-repeat="treatment in PMLController.patientTreatments" ng-class="{'problem-closed':treatment.state=='Closed','registry-error':treatment.state=='Error' }">
	    					<td style="text-transform: capitalize;">{{PMLController.getSchema(treatment.patientARVTreatmentMedications)}}</td> 
	    					<td>{{treatment.startDate | date:"dd/MM/yyyy"}}</td> 
	    					<td>{{treatment.endDate | date:"dd/MM/yyyy"}}</td> 
	    					<td>{{treatment.changeReason}}</td>
	    					<td>
		    					<button class="btn btn-info" type="button" ng-click="PMLController.openChangePatientArvTreatmentModal(treatment)" ng-show="treatment.state == 'Active'" style="padding: 6px 12px; margin:0px; text-transform: none;"><i class="fa fa-remove"></i> Finalizar</button>
		    					<button class="btn btn-info" type="button" ng-click="PMLController.openEditPatientMedicationModal(treatment)" style="padding: 6px 12px; margin:0px; text-transform: none;"><i class="fa fa-pencil"></i> Ver y Editar</button>
	    					</td> 
    					</tr>
    				</tbody>
    			</table>
				<div ng-if="PMLController.isSearching" class="center-text" style="font-size:16px;padding-top:30px;">    <span class="glyphicon glyphicon-refresh spinning"></span> Cargando...    
				</div>

				<div ng-if="!PMLController.isSearching&& (!PMLController.patientTreatments || PMLController.patientTreatments.length==0)" class="center-text" style="font-size:16px;padding-top:30px;">---- AÃºn no se registran ----
				</div>

				<div class="row" ng-show="PMLController.totalItems">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				  		<div uib-pagination previous-text="Anterior" next-text="Siguiente" total-items="PMLController.totalItems" items-per-page="PMLController.pageSize" ng-model="PMLController.currentPage" ng-change="PMLController.pageChanged()" class="pagination-sm"></div>
				  	</div>
				</div>
			</div>
		</div>
	</div>
</div>
