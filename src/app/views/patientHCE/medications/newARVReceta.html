<div class="container-fluid hce-container-modal">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="hce-form-title">Generar receta</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<table class="table table-condensed table-fixed">
			    		<thead> 
			    			<tr> 
	    						<th class="col-xs-6 col-sm-6 col-md-6 col-lg-6">Medicamento</th>
	    						<th class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Cantidad por día</th>
	    						<th class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Cantidad por mes</th>
			    			</tr> 
			    		</thead>
			    		<tbody>
			    			<tr ng-repeat="patientMedication in Ctrl.arvTreatment.patientARVTreatmentMedications | orderBy:selected" ng-class="{success:patientMedication.selected}">
		    					<td style="text-transform: capitalize;" class="col-xs-6 col-sm-6 col-md-6 col-lg-6">    
		    						<div class="checkbox" abm-checkbox label="{{patientMedication.medication.abbreviation + (patientMedication.medication.composition?' ' +patientMedication.medication.composition:'' ) + (patientMedication.medication.presentation?' ' +patientMedication.medication.presentation:'' )}}">
								      <input type="checkbox" ng-model="patientMedication.selected" ng-change="Ctrl.toggleMedicationSelection(patientMedication)">
								    </div>
								</td> 
								<td class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
									<input type="number" ng-model="patientMedication.quantityPerDay" disabled="disabled" />
								</td>
								<td class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
									<input type="number" ng-model="patientMedication.quantityPerMonth" disabled="disabled"/>
								</td>
		    				</tr>
		    			</tbody>
		    		</table>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
				  	<abm-form-group>
					    <label data-abm-label type="static">Fecha de emisión(*) <small><em>(dd/mm/aaaa o mm-dd-aaaa)</em></small></label>
							<div class="input-group">
								<input type="text" class="form-control" uib-datepicker-popup="d!/M!/yyyy" name="issuedDate" ng-model="Ctrl.newReceta.issuedDate" is-open="Ctrl.startDateCalendar.opened" datepicker-options="Ctrl.startDateCalendar.options" close-text="Cerrar" alt-input-formats="Ctrl.startDateCalendar.altInputFormats" current-text="Hoy" clear-text="Limpiar"/>
		                        <div class="input-group-btn">
		                          <button type="button" class="btn btn-default" ng-click="Ctrl.startDateCalendar.open()"><i class="glyphicon glyphicon-calendar"></i></button>
		                        </div>
						    </div>
				  	</abm-form-group>
				</div>
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <abm-form-group>
                        <label abm-label for="cantRecetas">Cantidad de recetas <span class="hce-input-observation"></span></label>
                        <input type="number" name="cantRecetas" class="form-control" ng-model="Ctrl.cantRecetas">
                    </abm-form-group>
                </div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="checkbox" abm-checkbox label="Requiere duplicado">
				      	<input type="checkbox" ng-model="Ctrl.newReceta.duplicateRequired">
				    </div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<abm-form-group>
				    	<label data-abm-label type="static">Observaciones</label>
				    	<textarea type="text" abm-form-control ng-model="Ctrl.newReceta.observations"></textarea>
				  	</abm-form-group>
		  		</div>
		  	</div>
			<div class="row" >
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="row" >
					  	<div>
					  		<button class="btn btn-success btn-raised pull-right" ng-click="Ctrl.save()"  ng-disabled="!Ctrl.canSave()">Imprimir receta</button>
					  		<button class="btn btn-default pull-right" ng-click="Ctrl.cancel()">Cancelar</button>
					  	</div>
				  	</div>
			  	</div>
			</div>		    					
		</div>
	</div>
</div>
