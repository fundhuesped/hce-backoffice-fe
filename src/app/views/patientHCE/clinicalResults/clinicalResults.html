<div class="container-fluid">
  	<div class="row">	
	    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    		<div class="well" style="min-height:350px">
			    <div class="row">
					<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8"><h2>Otros estudios</h2></div>
					<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
							<button class="btn btn-success btn-raised pull-right" ng-click="PatientClinicalResultsListController.openNewPatientClinicalResultModal()" ng-disabled="!PatientClinicalResultsListController.hasPermissions">Nuevo estudio</button>
					</div>
				</div>
		    	<table class="table Medication table-condensed">
		    		<thead> 
		    			<tr> 
		    				<th>Nombre</th>
		    				<th>Fecha</th>
		    				<th>Observaciones</th>
		    				<th></th>
		    			</tr> 
		    		</thead>
		    		<tbody>
		    			<tr ng-repeat="clinicalResult in PatientClinicalResultsListController.patientClinicalResults" ng-class="{'registry-error':clinicalResult.state=='Error' }">
	    					<td style="text-transform: capitalize;">{{clinicalResult.clinicalStudy.name}}</td> 
	    					<td>{{clinicalResult.studyDate | date:"dd/MM/yyyy"}}</td> 
	    					<td>{{clinicalResult.observations}}</td> 
	    					<td>
		    					<button class="btn btn-info" type="button" ng-click="PatientClinicalResultsListController.openEditPatientClinicalResultModal(clinicalResult)" style="padding: 6px 12px; margin:0px; text-transform: none;"><i class="fa fa-pencil"></i> Editar</button>
	    					</td> 
    					</tr>
    				</tbody>
    			</table>
				<div ng-if="PatientClinicalResultsListController.isSearching" class="center-text" style="font-size:16px;padding-top:30px;">    <span class="glyphicon glyphicon-refresh spinning"></span> Cargando...    
				</div>

				<div ng-if="!PatientClinicalResultsListController.isSearching && (!PatientClinicalResultsListController.patientClinicalResults || PatientClinicalResultsListController.patientClinicalResults.length==0)" class="center-text" style="font-size:16px;padding-top:30px;">---- AÃºn no se registran ----
				</div>
				<div class="row" ng-show="PatientClinicalResultsListController.totalItems">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				  		<div uib-pagination previous-text="Anterior" next-text="Siguiente" total-items="PatientClinicalResultsListController.totalItems" items-per-page="PatientClinicalResultsListController.pageSize" ng-model="PatientClinicalResultsListController.currentPage" ng-change="PatientClinicalResultsListController.pageChanged()" class="pagination-sm"></div>
				  	</div>
				</div>
			</div>
		</div>
	</div>
</div>
