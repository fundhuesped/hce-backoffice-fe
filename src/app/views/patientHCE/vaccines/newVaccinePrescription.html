<div class="container-fluid hce-container-modal">
	<form name="NewVaccinePrescriptionController.controllerForm">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<div class="hce-form-title">Generar receta</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<table class="table table-condensed table-fixed">
				    		<thead> 
				    			<tr> 
		    						<th class="col-xs-8 col-sm-8 col-md-8 col-lg-8">Nombre(*)</th>
				    			</tr> 
				    		</thead>
				    		<tbody>
				    			<tr ng-repeat="vaccine in NewVaccinePrescriptionController.vaccines" ng-class="{success:vaccine.selected}">
			    					<td style="text-transform: capitalize;" class="col-xs-8 col-sm-8 col-md-8 col-lg-8">    
			    						<div class="checkbox" abm-checkbox label="{{vaccine.name}}">
									      <input type="checkbox" ng-model="vaccine.selected" ng-change="NewVaccinePrescriptionController.toggleVaccineSelection(vaccine)">
									    </div>
									</td> 
								</tr>
			    			</tbody>
			    		</table>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
					  	<abm-form-group ng-class="{'has-error':NewVaccinePrescriptionController.controllerForm.issuedDate.$invalid}" name="issuedDate">
						    <label data-abm-label type="static">Fecha de emisi√≥n(*)</label>
								<div class="input-group">
									<input type="text" class="form-control" uib-datepicker-popup="d!/M!/yyyy" name="issuedDate" ng-model="NewVaccinePrescriptionController.newReceta.issuedDate" is-open="NewVaccinePrescriptionController.startDateCalendar.opened" datepicker-options="NewVaccinePrescriptionController.startDateCalendar.options" close-text="Cerrar" alt-input-formats="NewVaccinePrescriptionController.startDateCalendar.altInputFormats" current-text="Hoy" clear-text="Limpiar"/>
			                        <div class="input-group-btn">
			                          <button type="button" class="btn btn-default" ng-click="NewVaccinePrescriptionController.startDateCalendar.open()"><i class="glyphicon glyphicon-calendar"></i></button>
			                        </div>
							    </div>
					  	</abm-form-group>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<div class="checkbox" abm-checkbox label="Requiere duplicado">
					      	<input type="checkbox" ng-model="NewVaccinePrescriptionController.newReceta.duplicateRequired">
					    </div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<abm-form-group>
					    	<label data-abm-label type="static">Observaciones</label>
					    	<textarea type="text" abm-form-control ng-model="NewVaccinePrescriptionController.newReceta.observations"></textarea>
					  	</abm-form-group>
			  		</div>
			  	</div>
				<div class="row" >
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<div class="row" >
						  	<div>
						  		<button class="btn btn-success btn-raised pull-right" ng-click="NewVaccinePrescriptionController.save()"  ng-disabled="!NewVaccinePrescriptionController.canSave()">Generar receta</button>
						  		<button class="btn btn-default pull-right" ng-click="NewVaccinePrescriptionController.cancel()">Cancelar</button>
						  	</div>
					  	</div>
				  	</div>
				</div>		    					
			</div>
		</div>
	</form>
</div>
