<div class="container-fluid">
    <div class="row">
		<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8"><h2>Vacunas</h2></div>
		<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
				<button class="btn btn-success btn-raised pull-right" ng-click="PatientVaccinesController.openNewPatientVaccineModal()">Agregar aplicación</button>
		</div>
	</div>

  	<div class="row">	
	    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    		<div class="well" style="min-height:350px">
		    	<table class="table table-hover">
		    		<thead> 
		    			<tr> 
		    				<th>Nombre</th>
		    				<th>Fecha de aplicación</th>
		    				<th></th>
		    			</tr> 
		    		</thead>
		    		<tbody>
		    			<tr ng-repeat="vaccine in PatientVaccinesController.patientVaccines" ng-class="{'problem-closed':vaccine.state=='Closed','registry-error':vaccine.state=='Error' }">
	    					<td style="text-transform: capitalize;">{{vaccine.vaccine.name}}</td> 
	    					<td>{{vaccine.appliedDate | date:"dd/MM/yyyy"}}</td> 
	    					<td>
		    					<button class="btn btn-info" type="button" ng-click="PatientVaccinesController.openEditPatientVaccineModal(vaccine)" style="padding: 6px 12px; margin:0px; text-transform: none;"><i class="fa fa-pencil"></i> Editar</button>
	    					</td> 
    					</tr>
    				</tbody>
    			</table>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	  		<div uib-pagination previous-text="Anterior" next-text="Siguiente" total-items="PatientVaccinesController.totalItems" items-per-page="PatientVaccinesController.pageSize" ng-model="PatientVaccinesController.currentPage" ng-change="PatientVaccinesController.pageChanged()"></div>
	  	</div>
	</div>
</div>
