<div class="container-fluid">
	<div class="row">
		<div class="hidden-xs col-sm-2 hce-navdrawer" ng-class="{hcenavdrawercollapsed: AppLayoutController.drawerCollapsed}">
			<div class="hce-brand">
				<div ng-class="{hcenavtextcollapsed: AppLayoutController.drawerCollapsed}"><img style="height:50px;" src="{{AppLayoutController.logoBig}}" class="center-block"></div>
				<div ng-class="{hcenavtextcollapsed: !AppLayoutController.drawerCollapsed}"><img src="{{AppLayoutController.logoSmall}}" class="center-block"></div>
			</div>
			<ul class="nav nav-pills nav-stacked">
			  	<li style="cursor:pointer" ng-click="AppLayoutController.changeCollapsed()"><a class="bars"><i class="fa fa-bars" style="font-size:18px"></i></a></li>
			  	<li><a ui-sref="app.patientSearch" ui-sref-active="active"><i class="fa fa-search"></i><span ng-class="{hcenavtextcollapsed: AppLayoutController.drawerCollapsed}"> Buscar paciente</span></a></li>
			  	<li><a ui-sref="app.newPatient" ui-sref-active="active"><i class="fa fa-user-plus"></i><span ng-class="{hcenavtextcollapsed: AppLayoutController.drawerCollapsed}"> Nuevo paciente</span></a></li>
			  	<li><a ui-sref="#"><i class="fa fa-gears"></i><span ng-class="{hcenavtextcollapsed: AppLayoutController.drawerCollapsed}"> Administrador</span></a></li>
			</ul>
		</div>
 		<div class="col-xs-12 col-sm-9 col-md-10 col-lg-10" style="margin-left: 57px; width: 96%;">
			<div class="row">
				<div id="section-to-print" style="visibility: hidden; height: 0;"></div>
				<div id="hide-print" ui-view="content"></div>			
			</div>
		</div>
	</div>
</div>
